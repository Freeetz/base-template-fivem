endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

set sv_enableCustomData 1
set onesync_enabled 1
set onesync_forceMigration true
set onesync_workaround763185 true
set sv_enforceGameBuild 2944
setr game_enableFlyThroughWindscreen true
onesync_enabled true
sets onesync_enableInfinity

set mysql_connection_string "server=;database=;userid=;password=" # Lien de connection MYSQL à votre DATABASE

set mysql_debug_output "console" # Ne pas modifié sans savoir ce que vous faites
set mysql_slow_query_warning 1000 # Ne pas modifié sans savoir ce que vous faites
sv_tebexSecret VOTRE TEBEX SECRET # Votre tebex secret => https://tebex.io


setr sv_type "FA" # Type de serveur ("FA" ou "WL")
sets sv_hostname "⭐ ^4Freetz DEV^0 ⭐ ➜ discord.gg/freetz"
sets sv_projectName "^4Freetz Dev^0 | ^2Machine de developpement ^0"
sets sv_projectDesc "Freetz Dev ➜ discord.gg/freetz"
sv_maxclients 10 # Nombre maximum de slots

set steam_webApiKey # Votre API Key Steam (Pas forcèment obligatoire..)
sv_licensekey # Votre Clé Patreon
sets activitypubFeed "freetz@mas.to" # https://mas.to

exec "resources.cfg"
set es_startingBank 50000 # Argent bank de départ
set es_startingCash 25000 # Argent cash de départ
sv_scriptHookAllowed 0

sets tags "fa, fr, qc, be"
sets locale "fr-FR"

sets Discord "discord.gg/freetz"
sets Etat "Ouvert à tous/toutes ! (Free-Acess)"
sets Base "Base template développer par Freetz"

load_server_icon "logo.png" # Logo de votre serveur => Taille (96x96)
sets banner_detail "https://cdn.discordapp.com/attachments/1089567350354886756/1147872742788571206/banniere.png" # Bannière de votre serveur (lien discord)
sets banner_connecting "https://cdn.discordapp.com/attachments/1089567350354886756/1147872742788571206/banniere.png" # Bannière de connection à votre serveur (lien discord)
sv_endpointprivacy true