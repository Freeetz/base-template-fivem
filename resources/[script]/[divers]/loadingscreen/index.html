    <audio id="music" src="music/music.mp3" autoplay="true" hidden="true" loop="true">
		<script>
			var audio = document.getElementById("music");
			var isPlaying = false;
		
			function toggleAudio() {
			  if (isPlaying) {
				audio.pause();
				isPlaying = false;
			  } else {
				audio.play();
				isPlaying = true;
			  }
			}
		
			function setVolume(volume) {
      			audio.volume = volume;
    		}

			document.addEventListener("keydown", function(event) {
			  if (event.keyCode === 32) { // Leertaste
				toggleAudio();
			  }
			});
		  </script>
